<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1>SignUp</h1>
        <div>
            <input id="userName" type="text" name="u" placeholder="Username" required="required" />
            <input id="email" type="email" name="e" placeholder="Email" required="required" />
            <input id="password" type="password" name="p" placeholder="Password" required="required" />
            <button id="register-btn" type="submit" class="btn btn-primary btn-block btn-large">Register</button>
        </div>
       
        <p>You Have An Account <a class="link" href="index.html">logIn</a></p>
    </div>

    <script type="module" src="signUp.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
