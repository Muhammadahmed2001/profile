<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="loader.css" />

  <title>Document</title>
</head>

<body>
  <div id="loader" class="loader"></div>

  <div id="main" class="main">
    <div class="card">
      <h1>PROFILE</h1>
      <div class="text">
        <img id="profile-img"
          src="https://static-00.iconduck.com/assets.00/user-avatar-1-icon-511x512-ynet6qk9.png"
          alt="" />
          <div class="camera-icon">
            <span>
              <label class="profile-icon">
                <i class="fa-solid fa-camera">
                  <input id="file" type="file"/>
                </i>
              </label>
            </span>
          </div>
        <div class="profile-name-div" >
          <!-- HTML !-->
          <h3 class="profile-name" id="updateName"></h3>
          <p class="profile-email" id="updateEmail"></p>
        </div>
        
      </div>
      <div class="links">
      </div>
      <div class="btn">
        <button id="logout" class="logout">LogOut</button>
        <button id="picture-update-btn" class="picture-update">Picture Update</button>
        

      </div>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
</body>

</html>
